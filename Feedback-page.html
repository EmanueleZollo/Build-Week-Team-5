<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Lasciaci il tuo feedback, Ã¨ molto importante per il team EPICODE"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Feedback page</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/epicode_logo.png" alt="logo EPICODE" />
    </header>

    <main>
      <h2>Tell us how it's going</h2>
      <h4>
        From 0 to 10, how likely are you to recommend EPICODE <br />
        to a friend or a colleague?
      </h4>
      <section id="starRate">
        <!-- <i class="fas fa-star" style="color: #000000"></i> -->
      </section>
    </main>
    <h4>Leave us an open feedback about your experience so far</h4>
    <footer id="centralPark">
      <input
        type="text"
        name="comment"
        id="comment"
        placeholder="Write your comment here"
      />
      <button class="submitButton"><a>MORE INFO</a></button>
    </footer>
    <script src="javascript/Feedback-page.js"></script>
  </body>
</html>
