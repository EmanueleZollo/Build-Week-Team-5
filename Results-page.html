<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Results page</title>
  </head>
  <body>
    <main>
      <header>
        <img class="logo" src="./assets/epicode_logo.png" alt="logo-EPICODE" />
      </header>
      <div class="results-title-container">
        <h2>Results</h2>
        <h4>The summary of your answers:</h4>
      </div>
      <section class="results-section-container">
        <div class="results-left-container">
          <h2 class="correct-wrong">Correct <br /><strong class="percentage">%</strong></h2>
          <p class="right-answers">questions</p>
        </div>
        <div class="results-central-container">
          <canvas id="myDonutChart" width="600" height="600"></canvas>
        </div>
        <div class="results-right-container">
          <h2 class="correct-wrong">Wrong <br /><strong class="percentage">%</strong></h2>
          <p class="wrong-answers">questions</p>
        </div>
      </section>
      <footer class="results-footer">
        <button class="results-button"><a>RATE US</a></button>
      </footer>
    </main>
    <script src="./javascript/Results-page.js"></script>
  </body>
</html>
